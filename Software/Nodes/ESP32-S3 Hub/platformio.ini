; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev

[env]
lib_ldf_mode = off
lib_extra_dirs = 
	$PROJECT_DIR/../../../../../
	$PROJECT_DIR/../../../../network/
framework = espidf
platform = espressif32@^6.1.0
build_unflags = -Os
build_flags = 
	-include node_config.h
	-DLUOSHAL=ESP32
	-O1
lib_deps = 
	luos_engine@^3.0.0
	robus_network
	button
	simplefoc

[env:esp32dev]
board = esp32dev
debug_tool = esp-prog
debug_init_break = tbreak setup
lib_deps = askuric/Simple FOC@^2.3.4
